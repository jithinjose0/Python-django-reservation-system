{% extends 'base/dash.html' %}
{% block content %}
<h3 align="center"> <b>User Profile</b></h3>
<div class="form-group row">
            <label class="col-2 col-form-label">User Name:</label>
            <div class="col-10">
                <input name='place_name' value="{{ p.username }}" class="form-control" type="text" readonly >
            </div>
        </div>
<div class="form-group row">
            <label class="col-2 col-form-label">Owner Name:</label>
            <div class="col-10">
                <input name='place_name' value="{{ p.first_name }}" class="form-control" type="text" readonly >
            </div>
        </div>
<div class="form-group row">
            <label class="col-2 col-form-label">Mail Address:</label>
            <div class="col-10">
                <input name='place_name' value="{{ p.email }}" class="form-control" type="text" readonly >
            </div>
        </div>
{% endblock %}
