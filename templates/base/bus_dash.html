<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Journey </title>

    <!-- load stylesheets -->
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
              <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
    
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">     
    
    </head>
    <body>
    <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>    
            <div class="tm-top-bar" id="tm-top-bar">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" href="#">
                                <img src="{% static 'img/logo.png' %}" alt="Site logo">
                                Journey
                            </a>
                            <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">
                                  <li class="nav-item">
                                    <a class="nav-link " href="{% url 'index' %}">Home </a>
                                </li>
                                
                                {% if request.user.is_active %}
                                <li class="nav-item">
                                <a class="nav-link " href="{% url 'busdash' %}" >Dashboard</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link " href="{% url 'travelsignout' %}" >Sign out</a>
                                </li>
                                {% else %}
                                <li class="nav-item">
                                <a class="nav-link " href="{% url 'travelsignin' %}" >Sign In</a>
                                </li>
                                {% endif %}
                                
                            </ul>
                        </div>                            
                    </nav>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- .tm-top-bar -->
        </div>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <!--<div class="sidebar-heading border-bottom bg-light">MENU</div>-->
                <div class="list-group list-group-flush"><b>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'busdash' %}">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'busbooked' %}">Booked List</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'busregister' %}">Add Bus</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'edit' %}">Edit</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'buslist' %}">View</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'prof' %}">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'change' %}">Change password</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'travelsignout' %}">SignOut</a>
                </div>
            </div>
            
                
                    
                    {% block content %}
                    <center>
                    <h3>TOTAL NUMBER OF BOOKING</h3>
                    <h4>--{{x}}--</h4>
                    </center>
                    {% endblock %}
                
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/jquery-1.11.3.min.js'%}"></script>                 
        <script>
        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            // Change top navbar on scroll
            $(window).on("scroll", function() {
                if($(window).scrollTop() > 100) {
                    $(".tm-top-bar").addClass("active");
                } else {                    
                 $(".tm-top-bar").removeClass("active");
                }
            });
        });   
        </script>
    </body>
</html>
